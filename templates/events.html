<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<style>
      .sixth-part {
            text-align: center;
        }
        
</style>
<body>
    <div class="sixth-part mt-5">
        {% for event in events %} {% if forloop.counter|divisibleby:"4" %}
        <br> {% endif %}
        <div style="display: inline-block;">
            <img src="{{ event.event_image.url }}" style="height: 400px;width:400px;padding:30px;"><br>
            <button type="button" class="btn btn-primary btn-lg read-more-btn"><a href="{% url 'event' event.id %}" style="color:white">Read More</a></button>
        </div>
        {% endfor %}
    </div>
</body>
</html>
